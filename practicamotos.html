<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title> Demo carro de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <main id="productos" class="col-sm-8 row">
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 1</h5>
                        <img class="img-fluid" src="images\00084002324010L.webp" alt="imgCelular1"> 
                        <p class="card-text"> $400.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 2</h5>
                        <img class="img-fluid" src="images\61cloU1kQoL._AC_UF894,1000_QL80_.jpg" alt="imgCelular2"> 
                        <p class="card-text"> $655.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 3</h5>
                        <img class="img-fluid" src="images\2953193-1.avif" alt="imgCelular3">
                        <p class="card-text"> $425.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 4</h5>
                        <img class="img-fluid" src="images\2230353-1.avif" alt="imgCelular4"> 
                        <p class="card-text"> $900.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 5</h5>
                        <img class="img-fluid" src="images\comprar-celular-en-aliexpress.webp" alt="imgCelular5">
                        <p class="card-text"> $350.00</p>   
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
                <div class="card col-sm-4">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title"> Producto 6</h5>
                        <img class="img-fluid" src="images\41xsV4G30AL.jpg" alt="imgCelular6"> 
                        <p class="card-text"> $700.00</p>
                        <button class="btn btn-primary" onclick="agregarCarro1()">+</button>
                    </div>
                </div>
            </main> 
            <aside class="col-sm-4">
                <h2> Carrito</h2>
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <p> Total : $ <span id="total"></span></p>
            </aside>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="conductaPractica28052024.js" type="text/javascript"></script>
</body>
</html>
